{{ define "submit" }}
<div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark border-success">
            <div class="modal-header  border-0">
                <h5 class="modal-title">Submit Challenge</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form name="ach" method="post" onsubmit="submit_flag();return false;">
                    <div class="d-flex justify-content-center">
                        <div class="mb-3 form-floating">
                            <input type="text" class="form-control bg-transparent border-success text-white" id="flag"
                                placeholder="Flag" name="flag">
                            <label for="flag">Flag</label>
                            <div id="text" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center border-0">
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}
