{{ template "head" . }}

<h1 class="p-5 text-center">All Challenges</h1>
<div class="p-1">
    {{ range .Challenges }}
    <div class="row justify-content-center m-2 ">

        <div class="card bg-dark border-success p-0 w-75">
            <div class="row g-0">
                <div class="col-1 d-flex align-items-center justify-content-center bg-success rounded-start">
                    {{ .Category }}
                </div>
                <div class="col">
                    <div
                        class="card-header bg-transparent d-flex flex-fill justify-content-between align-items-center">
                        <div class="h5 d-flex align-items-center m-0">{{ .Name }}<small class="text-muted px-1">#{{
                                .Points
                                }}</small></div>
                        
                    </div>
                    <div class="card-body">
                        {{ .Description }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{ end }}
</div>

{{ template "end" }}
